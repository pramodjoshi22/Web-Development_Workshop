<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
    </head>
    <body style="background-color:rgb(3, 4, 6);">
        <h1 align="center" height="50"width="100" style="color: green;">Time Table</h1>
        <table border="2" align="center" cellspacing="0">
            <tr >
                <th align="center" height="50"width="100">Time/Days</th>
                <th align="center" height="50"width="100">9:00-9:55</th>
                <th align="center" height="50"width="100">9:55-10:50</th>
                <th align="center" height="50"width="100">10:50-11:10</th>
                <th align="center" height="50"width="100">11:10-12:00</th>
                <th align="center" height="50"width="100">12:00-1:00</th>
                <th align="center" height="50"width="100">1:00-1:50</th>
                <th align="center" height="50"width="100">1:50-2:55</th>
                <th align="center" height="50"width="100">2:55-3:50</th>
                <th align="center" height="50"width="100">3:50-4:30</th>
            </tr>
            <tr>
                <th align="center" height="50"width="100">MONDAY</th>
                <td align="center" height="50"width="100">1</td>
                <td align="center" height="50"width="100">2</td>
                <td rowspan="5" align="center" height="50"width="100">B<br>R<br>E<br>A<br>K</td>
                <td align="center" height="50"width="100">4</td>
                <td align="center" height="50"width="100">5</td>
                <td rowspan="5" align="center" height="50"width="100">L<br>U<br>N<br>C<br>H</td>
                <td align="center" height="50"width="100">6</td>
                <td align="center" height="50"width="100">7</td>
                <td align="center" height="50"width="100">counselling class</td>
            </tr>
            <tr>
                <th align="center" height="50"width="100"> TUESDAY</th>
                <td align="center" height="50"width="100">1</td>
                <td align="center" height="50"width="100">2</td>
                <td align="center" height="50"width="100">3</td>
                <td align="center" height="50"width="100">---</td>
                <td align="center" height="50"width="100">4</td>
                <td align="center" height="50"width="100">5</td>
                <td align="center" height="50"width="100">library</td>
            </tr>
            <tr>
                <th align="center" height="50"width="100">WEDNESDAY</th>
                <td align="center" height="50"width="100">1</td>
                <td align="center" height="50"width="100">2</td>
                <td align="center" height="50"width="100">3</td>
                <td align="center" height="50"width="100">---</td>
                <td colspan="3" align="center" height="50"width="100">lab</td>
            </tr>
            <tr>
                <th align="center" height="50"width="100">THURSDAY</th>
                <td align="center" height="50"width="100">1</td>
                <td align="center" height="50"width="100">2</td>
                <td align="center" height="50"width="100">3</td>
                <td align="center" height="50"width="100">---</td>
                <td align="center" height="50"width="100">4</td>
                <td align="center" height="50"width="100">5</td>
                <td align="center" height="50"width="100">library</td>
            </tr>
            <tr>
                <th align="center" height="50"width="100">FRIDAY</th>
                <td align="center" height="50"width="100">1</td>
                <td align="center" height="50"width="100">2</td>
                <td align="center" height="50"width="100">3</td>
                <td align="center" height="50"width="100">---</td>
                <td align="center" height="50"width="100">4</td>
                <td align="center" height="50"width="100">5</td>
                <td align="center" height="50"width="100">library</td>
            </tr>
        </table>
    </body>
</html>
